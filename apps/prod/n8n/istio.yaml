apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: n8n
  namespace: n8n
spec:
  host: n8n
  subsets:
    - name: stable
      labels:
        version: stable
    - name: canary
      labels:
        version: canary

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: n8n
  namespace: n8n
spec:
  hosts:
    - n8n.{{ PLACEHOLDER_DOMAIN }}
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - route:
        - destination:
            host: n8n
            subset: stable
          weight: 100
