apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: commafeed
  namespace: commafeed
spec:
  host: commafeed
  subsets:
    - name: stable
      labels:
        version: stable
    - name: canary
      labels:
        version: canary

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: commafeed
  namespace: commafeed
spec:
  hosts:
    - commafeed.{{ PLACEHOLDER_DOMAIN }}
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - route:
        - destination:
            host: commafeed
            subset: stable
          weight: 100
