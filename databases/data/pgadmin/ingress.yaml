apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
  name: pgadmin
spec:
  ingressClassName: traefik
  rules:
    - host: pgadmin.T-Py-T.net
      http:
        paths:
          - backend:
              service:
                name: pgadmin
                port:
                  number: 3004
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - pgadmin.T-Py-T.net
      secretName: pgadmin-ingress-production
